<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Tour Plan</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;600&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-top">
          <a href="#" class="logo">
            <img
              src="/img/Horizontal-logo.png"
              alt="Logo BEST TOUR PLAN"
              class="logo__image"
            />
          </a>

          <form action="#" class="serch header__search">
            <input
              type="text"
              class="serch__input"
              placeholder="Serch Location"
            />

            <button class="serch__button">
              <img src="img/search.svg" alt="Serch" class="serch__icon" />
            </button>
          </form>

          <a href="#" class="user">
            <img
              src="img/Northan.jpg"
              alt="avar: Northan"
              class="user__avatar"
            />
            <span class="user__name">Narthan</span>
          </a>
          <!-- /.user -->
        </div>
        <!-- /.header-top -->
        <ul class="header-menu">
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">All Deals</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotels</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Activities</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Hotel Day Packages</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Restaurants</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Events</a>
          </li>
          <li class="header-menu__item">
            <a href="#" class="header-menu__link">Rodrigues</a>
          </li>
        </ul>
        <!-- /.header-menu -->
      </div>
      <!-- /.container -->
    </header>
    <!-- /.header -->

    <section class="category">
      <div class="container">
        <span class="category__text"
          >Home / Flash Offers / Grand Hilton Hotel</span
        >
      </div>
      <!-- /.container -->
    </section>
    <!-- /.category -->

    <section class="title">
      <img src="/img/star.png" alt="Rating news" class="star__image" />
    </section>

    <h1 class="title-name">GRAND HILTON HOTEL</h1>
    <span class="offer-text">Flash Offer</span>
    <span class="description"
      >Half-Board/ All Inclusive + Complimentary Activities + Child Stays
      Free</span
    >
    <!-- /.title -->

    <section class="infromation">
      <div class="container__information">
        <img src="#" alt="Hiltone home" class="home" />
        <div class="container__price">
          <span class="price-start">price starts as</span>
          <span class="price">$ 8,500</span>
          <span class="romm">per room / night</span>
        </div>
      </div>
      <!-- /.container__information -->
    </section>
    <!-- /.infromation -->
  </body>
</html>
